<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
    <title>Custom Calculator</title>
  </head>
  <body class="theme">
    <div class="calc-container">
      <div class="operation-panel ">
        <div class="value"></div>
      </div>
      <div class="result ">
        <div class="value">0</div>
      </div>
      <div class="button-panel ">
        <button class="operation ">(</button>
        <button class="operation ">)</button>
        <button class="operation ">mc</button>
        <button class="operation ">m+</button>
        <button class="operation ">m-</button>
        <button class="operation ">mr</button>
        <button class="operation ">AC</button>
        <button class="operation ">←</button>
        <button class="operation ">%</button>
        <button class="second-color operation ">÷</button>

        <button class="operation ">2<sup>nd</sup></button>
        <button id="pow2" class="operation ">x<sup>2</sup></button>
        <button id="pow3" class="operation ">x<sup>3</sup></button>
        <button id="powY" class="operation ">x<sup>y</sup></button>
        <button id="expY" class="operation ">e<sup>x</sup></button>
        <button id="10powX" class="operation ">10<sup>x</sup></button>
        <button class="number ">7</button>
        <button class="number ">8</button>
        <button class="number ">9</button>
        <button class="second-color operation ">x</button>

        <button id="1divX" class="operation ">
          <sup>1</sup>/<sub>x</sub>
        </button>
        <button id="square-root" class="operation "><sup>2</sup>√x</button>
        <button id="qube-root" class="operation "><sup>3</sup>√x</button>
        <button id="x-root" class="operation "><sup>y</sup>√x</button>
        <button id="ln" class="operation ">ln</button>
        <button id="log10" class="operation ">log<sub>10</sub></button>
        <button class="number ">4</button>
        <button class="number ">5</button>
        <button class="number ">6</button>
        <button class="second-color operation ">-</button>

        <button class="number ">x!</button>
        <button class="number ">sin</button>
        <button class="number ">cos</button>
        <button class="number ">tan</button>
        <button class="number ">e</button>
        <button class="number ">EE</button>
        <button class="number ">1</button>
        <button class="number ">2</button>
        <button class="number ">3</button>
        <button class="second-color operation ">+</button>

        <button class="number ">Rad</button>
        <button class="number ">sinh</button>
        <button class="number ">cosh</button>
        <button class="number ">tanh</button>
        <button class="number ">π</button>
        <button class="number ">Rand</button>
        <button class="number zero ">0</button>
        <button class="operation ">.</button>
        <button class="second-color operation ">=</button>
      </div>
    </div>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
